<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management</title>
    <link rel="stylesheet" href="src.css">
    <script src="src.js" defer></script>
</head>
<body>
    <nav>
        <h1 class="page-title">Counter Management</h1>
        <button id="switchBtn">Go to Client View</button>
    </nav>
    <div class="counter-container">
        <div class="counter1">
            <div class="counter-title">Counter 1</div>
            <button class="offline-button" data-counter="1">Go Offline</button>
            <button class="complete-current-button">Complete Current</button>
            <button class="call-next-button">Call Next</button>
        </div>
        <div class="counter2">
            <div class="counter-title">Counter 2</div>
            <button class="offline-button" data-counter="2">Go Offline</button>
            <button class="complete-current-button">Complete Current</button>
            <button class="call-next-button">Call Next</button>
        </div>
        <div class="counter3">
            <div class="counter-title">Counter 3</div>
            <button class="offline-button" data-counter="3">Go Offline</button>
            <button class="complete-current-button">Complete Current</button>
            <button class="call-next-button">Call Next</button>
        </div>
        <div class="counter4">
            <div class="counter-title">Counter 4</div>
            <button class="offline-button" data-counter="4">Go Offline</button>
            <button class="complete-current-button">Complete Current</button>
            <button class="call-next-button">Call Next</button>
        </div>
    </div>
</body>
</html>
