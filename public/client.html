<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="client.css">
    <script src="client.js" defer></script>
</head>
<body>
    <nav>
        <h1 class="page-title">Customer View</h1>
        <button id="switchBtn">Go to Management View</button>
    </nav>
    <section>
        <div class="serving-container">
            <div class="now-serving">Now serving: 123</div>
            <div class="last-number">Last number: 122</div>
            <button class="take-number-button">Take a Number</button>
        </div>
    </section>

    <div class="counter-container">
        <div class="counter1 counter">
            <img class="online-status" id="status1" src="online.png"></img>
            <div class="counter-title">counter 1</div>
            <div class="counter1-current-number">1</div>
        </div>
        <div class="counter2 counter">
            <img class="online-status" id="status2" src="online.png"></img>
            <div class="counter-title">counter 2</div>
            <div class="counter2-current-number">2</div>
        </div>
        <div class="counter3 counter">
            <img class="online-status" id="status3" src="online.png"></img>
            <div class="counter-title">counter 3</div>
            <div class="counter3-current-number">3</div>
        </div>
        <div class="counter4 counter">
            <img class="online-status" id="status4" src="online.png"></img>
            <div class="counter-title">counter 4</div>
            <div class="counter4-current-number">4</div>
        </div>
    </div>
</body>
</html>
